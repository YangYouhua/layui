<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
    <!--插件-->
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/layui.mobile.css">
    <script type="text/javascript" src='layui.all.js'></script>
    <script type="text/javascript" src='jquery.min.js'></script>
    <!--样式-->
	<style>
        #layerDemo{
            padding-left:100px;
            padding-top:100px;
        }
    </style>
</head>
<body>
    <div id="layerDemo">
        <button data-method="notice" class="layui-btn">示范一个公告层</button>
    </div>
    <!--这个将弄为弹出层插件，到时候可以直接使用，该参数即可-->
    <script>
      var active = {
        notice: function(){
          //示范一个公告层
          layer.open({
            type: 1
            ,title: false //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,shade: 0.8
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['火速围观', '残忍拒绝']
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？XUESIBIANXING！</div>'
            ,success: function(layero){
              var btn = layero.find('.layui-layer-btn');
              btn.find('.layui-layer-btn0').attr({
                href: 'http://www.layui.com/'
                ,target: '_blank'
              });
            }
          });
        }}
      
      $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    </script>
</body>
</html>
