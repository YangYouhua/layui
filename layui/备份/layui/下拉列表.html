 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <title>下拉列表</title>
	<script type="text/javascript" src='jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <!--<link rel="stylesheet" type="text/css" href="css/layui.mobile.css">-->
    <!--<script type="text/javascript" src='layui.all.js'></script>-->
    <script type="text/javascript" src='layui.js'></script>
    <!-- 表单的select/checkbox/radio没显示,是因为要用到layui.js -->
    <style type="text/css">
        .layui-input-block{
            width:300px;	
        }
    </style>
</head>
<!--选择框-->
<body>
	<form class="layui-form" action="">
        <div class="layui-input-block"><!--通过这个来调节想要替换的样式，如宽度-->
          <select lay-filter="getValue"><!--精确过滤匹配-->
            <option value=""></option>
            <option value="不重要不紧急">不重要不紧急</option>
            <option value="重要不紧急">重要不紧急</option>
            <option value="不重要紧急">不重要紧急</option>
            <option value="重要紧急">重要紧急</option>
          </select>
         </div>
	</form>
  	<!--脚本-->
	<script>
        //Demo
		layui.use('form', function(){
          var form = layui.form;
          
		  //事件监听（选择后的触发的值）
		  form.on('select(getValue)', function(data){
			//ajax可以写在这里了
		  	//alert(data.value);
		  }); 
        });
    </script>
</body>
</html>
