<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格</title>
	<script type="text/javascript" src='jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/layui.css">
    <!--<link rel="stylesheet" type="text/css" href="css/layui.mobile.css">-->
    <!--<script type="text/javascript" src='layui.all.js'></script>-->
    <script type="text/javascript" src='layui.js'></script>
    <script type="text/javascript" src='xuesibianxing.json'></script>
    <style type="text/css">
		.layui-input-block{
			margin-left:20px;
			width:1200px;
		}
	</style>
</head>
<body>
<!--数据表格(分页中的一部分)-->
<!--方法级渲染：http://www.layui.com/doc/modules/table.html-->
        <div class="layui-input-block"><!--通过这个来调节想要替换的样式，如宽度-->
<table id="demo"></table>
          </div>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //展示已知数据
  table.render({
    elem: '#demo'
	,data:data//引入的形式，不过好像到时候从后台拿的只是拿对象就行了吧（很多字段，如果是单个的话，就不用给cols属性了）
    ,height: 272
    ,cols: [[ //标题栏
      //{checkbox: true, LAY_CHECKED: true} //默认全选
      {field: 'id', title: 'ID', width: 120, sort: true}
      ,{field: 'username', title: '用户名', width: 120}
      ,{field: 'email', title: '邮箱', width: 220}
      ,{field: 'sign', title: '签名', width: 220}
      ,{field: 'sex', title: '性别', width: 120}
      ,{field: 'city', title: '城市', width: 120}
      ,{field: 'experience', title: '积分', width: 120, sort: true}
    ]] 
    ,skin: 'row' //表格风格
    //,even: true
    ,page: true //是否显示分页
    ,limits: [5, 7, 10]
    ,limit: 5 //每页默认显示的数量
  });
});
</script>
</body>
</html>
